<!DOCTYPE html>
<html lang="en">

<body>
   {% if results|length > 0 %}

         <p> CREATION_DATE = [ {{result.creation_date}} ]
            <br>BATTLE_ID= {{result.id}}

      {%endfor%}

   {%endif%}
</body>

</html>
